<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,600&display=swap" rel="stylesheet">
  <title>Tokyo Weather Widget</title>
</head>
<body>
  <section class="main-container">
    <article class="weather-widget">
      <div class="container-1">
        <div class="current-weather__state"><img class="current-weather__state_image" src="/assets/images/icons/sun-ico.png"></div>
        <div class="current-weather__desc">Sunny</div>
        <div class="current-weather__date">Tokyo - Wednesday, July 31</div>
      </div>
      <div class="container-2">
        <div class="current-weather__temperature">28 &deg;C</div>
        <div class="current-weather__graph"><img class="current-weather__graph_image" src="/assets/images/graph.png"></div>
        <div class="current-weather__next-days">
          <div class="day">
            <img class="day-symb-1" src="/assets/images/icons/sunny.png"><div class="current-weather__day primary-color">Thu</div><div class="primary-color">28 &deg;C</div><div class="secondary-color">18 &deg;C</div>
          </div>
          <div class="day">
              <img class="day-symb-1" src="/assets/images/icons/cloudy.png"><div class="current-weather__day primary-color">Fri</div><div class="primary-color">22 &deg;C</div><div class="secondary-color">20 &deg;C</div>
          </div>
          <div class="day">
              <img class="day-symb-1" src="/assets/images/icons/cloudy.png"><div class="current-weather__day primary-color">Sat</div><div class="primary-color">30 &deg;C</div><div class="secondary-color">27 &deg;C</div>
          </div>
        </div>
      </div>
    </article>
  </section>
</body>
</html>
