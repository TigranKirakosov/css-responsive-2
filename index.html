<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
  <title>Tokyo Weather Widget</title>
</head>
<body>
  <section class="main-container">
    <article class="weather-widget">
      <div class="container container-1">
        <div class="current-weather__state"><img class="current-weather__state_image" src="/assets/images/icons/sun-ico.png"></div>
        <div class="current-weather__desc">Sunny</div>
        <div class="current-weather__date"><span class="current-city">Tokyo</span> - <span class="current-day">Wednesday, </span><span class="current-date">July 31</span></div>
      </div>
      <div class="container container-2">
        <div class="current-weather__temperature">28 &deg;C<hr></div>
        <div class="current-weather__graph"><img class="current-weather__graph_image" src="/assets/images/graph.png"></div>
        <div class="current-weather__next-days">
          <div class="day-1">
            <img class="day-symb-1" src="/assets/images/icons/sunny.png"><br><div class="day-day-1">Thu</div><hr><div class="day-temp-1-1">28 &deg;C</div><div class="day-temp-1-2 secondary-color">18 &deg;C</div>
          </div>
          <div class="day-2">
              <img class="day-symb-1" src="/assets/images/icons/cloudy.png"><br><div class="day-day-2">Fri</div><hr><div class="day-temp-2-1">22 &deg;C</div><div class="day-temp-2-2 secondary-color">20 &deg;C</div>
          </div>
          <div class="day-3">
              <img class="day-symb-1" src="/assets/images/icons/cloudy.png"><br><div class="day-day-3">Sat</div><hr><div class="day-temp-3-1">30 &deg;C</div><div class="day-temp-3-2 secondary-color">27 &deg;C</div>
          </div>
        </div>
      </div>
    </article>
  </section>
</body>
</html>
